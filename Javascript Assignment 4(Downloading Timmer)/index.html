<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Downloading Timer</title>
  </head>
  <body>
    <main>
      <div class="display">
        <h4>Click below button to Download <span>Songs.mp3</span> File</h4>

        </div>
        <div class="status">
          <h2>0%</h2>
          <button>Download</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
