<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />
    <link rel="shortcut icon" href="./dribblelogo.png" type="image/x-icon" />
    <title>
      Dribbble - Discover the World's Top Designer & Creative Professionals
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <!-- this is for navbar section -->
      <div class="nav">
        <div class="leftnav">
          <img src="./dribbble.png" alt="" />
          <a href="">Explore <i class="ri-arrow-down-s-line"></i></a>
          <a href="">Find Talent <i class="ri-arrow-down-s-line"></i></a>
          <a href="">Get Hired <i class="ri-arrow-down-s-line"></i></a>
          <a href="">Blog <i class="ri-arrow-down-s-line"></i></a>
        </div>
        <div class="rightnav">
          <button class="btn1">Sign up</button>
          <button class="btn2">Log in</button>
        </div>
      </div>
      <!-- this is header section  -->
      <div class="header">
        <div class="leftHeader">
          <div class="topHeader">
            <h2>
              Discover the <br />
              World's Top <br />Designers
            </h2>
            <p>
              Explore work from the most talented and accomplished designers
              ready to take on your next project.
            </p>
          </div>
          <div class="headerbtn">
            <button class="btn1"><i class="ri-image-line"></i> Shots</button>
            <button><i class="ri-group-line"></i>Designers</button>
            <button><i class="ri-file-list-3-fill"></i>Services</button>
          </div>
          <div class="headerInput">
            <input
              type="text"
              placeholder="What type of design are you intrested in?"
            />
            <i class="ri-search-line"></i>
          </div>
          <div class="headerPop">
            <h5>Popular :</h5>
            <button>dashboard</button>
            <button>landing page</button>
            <button>e-commerce</button>
            <button>logo</button>
          </div>
        </div>
        <div class="rightHeader">
          <video autoplay loop  src="./14319195_1920_1080_24fps.mp4"></video>
          <div> <i class="ri-pause-circle-line"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
